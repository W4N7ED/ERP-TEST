
server {
    listen 80;
    server_name _;
    root /path/to/your/app;  # À remplacer par le chemin réel de votre application
    index index.html;

    # Configuration des types MIME
    include /etc/nginx/mime.types;
    types {
        text/javascript js tsx ts;
        application/json json;
    }

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';

    # Route toutes les demandes à index.html pour le SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuration explicite pour les fichiers JavaScript
    location ~* \.(js|ts|tsx)$ {
        add_header Content-Type "text/javascript" always;
    }

    # Configuration pour les fichiers JSON
    location ~* \.json$ {
        add_header Content-Type "application/json" always;
    }

    # Gestion des 404
    error_page 404 /index.html;
}
