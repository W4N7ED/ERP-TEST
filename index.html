
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agile-resource-dashboard</title>
    <meta name="description" content="Open Source Resource Dashboard" />
    <meta name="author" content="Developer" />
    <meta property="og:image" content="./og-image.png" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- Assurer la compatibilité avec les serveurs Linux -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Configurer correctement CORS -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
    <!-- Base URL pour les chemins relatifs -->
    <base href="./">
    <!-- Désactiver les scripts externes problématiques -->
    <meta name="posthog-disable" content="true">
  </head>

  <body>
    <div id="root"></div>
    <!-- Script pour la fonctionnalité "Select" -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Utilisation d'un chemin relatif pour éviter les problèmes MIME type -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
